<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipování | MMA Tipování</title>
    <link rel="icon" href="https://i.postimg.cc/7Y8yd0bW/favicon-ico.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2><strong>🏆 Vyberte zápas a tipujte!</strong></h2>
        <form id="tipFormDetails" class="mt-4">
            <div class="mb-3">
                <label for="match" class="form-label">🛡️ Zápas:</label>
                <select id="match" class="form-select"></select>
            </div>
            <div class="mb-3">
                <label for="winner" class="form-label">👑 Vítěz:</label>
                <select id="winner" class="form-select">
                    <option value="">Vyberte zápas</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="method" class="form-label">⚔️ Způsob ukončení:</label>
                <select id="method" class="form-select">
                    <option value="KO">🥊 KO</option>
                    <option value="TKO">💥 TKO</option>
                    <option value="SUBMISE">🤼 SUBMISE</option>
                    <option value="BODY">📊 BODY</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">💾 Uložit tip</button>
        </form>

        <div id="savedTips" class="mt-5">
            <h3>📋 Uložené tipy:</h3>
            <ul id="tipList" class="list-group"></ul>
        </div>

        <div id="stats" class="mt-4">
            <h4>📊 Statistika:</h4>
            <p>Správné tipy: <span id="correctCount">0</span></p>
            <p>Špatné tipy: <span id="wrongCount">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
